<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="../assets/css/user/mima.css">
</head>
<body>
    <div class="layui-card">
        <div class="layui-card-header">重置密码</div>
        <div class="layui-card-body">
          <!-- 表单 -->
          <form class="layui-form" action="">
            <div class="layui-form-item">
              <label class="layui-form-label">原密码</label>
              <div class="layui-input-block">
                <input type="password" name="oldPwd" required  lay-verify="required|pwd" placeholder="原密码" autocomplete="off" class="layui-input">
              </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">新密码</label>
                <div class="layui-input-block">
                  <input type="password" name="newPwd" required  lay-verify="required|pwd|samePwd" placeholder="新密码" autocomplete="off" class="layui-input">
                </div>
              </div>

              <div class="layui-form-item">
                <label class="layui-form-label">确认新密码
                </label>
                <div class="layui-input-block">
                  <input type="password" name="rePwd" required  lay-verify="required|pwd|samePwd" placeholder="确认新密码" autocomplete="off" class="layui-input">
                </div>
              </div>


              <div class="layui-form-item">
                <div class="layui-input-block">
                  <button class="layui-btn" lay-submit lay-filter="formDemo" id="nn">修改密码</button>
                  <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
              </div>





        </form>
        </div>
      </div>
                     <!-- layUI-->
      <script src="../assets/lib/layui/layui.all.js"></script>
                    <!--  jQuery-->
          <script src="../assets/lib/jquery.js"></script>
                    <!-- 公用接口 -->
          <script src="../assets/js/baseAPI.js"></script>
                        <!-- 自己 -->
          <script src="../assets/js/mima.js"></script>
</body>
</html>
